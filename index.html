<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div id="main-container">
        <div id="text-container">
            <div id="output"></div>
        </div>

        <div id="grid-container">
            <button onclick="clear();" class="clear-button">C</button>
            <button class="calc-button">%</button>
            <button class="calc-button">&divide</button>
            <button class="calc-button" id="times">&times</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button class="calc-button">-</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="calc-button">+</button>
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="enter-button" style="height: 160px;" onclick="calc();">=</button>
            <button class="number-button" style="width: 160px; margin-top:-80px; text-align:left; padding-left:30px;">0</button>
            <button class="number-button" style="margin-top:-80px">,</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
